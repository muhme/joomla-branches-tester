<VirtualHost *:443>
    SSLEngine On
    SSLCertificateFile /jbt/certs/jbt-server.crt
    SSLCertificateKeyFile /jbt/certs/jbt-server.key
    SSLCACertificateFile /jbt/certs/jbt-ca.crt

    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
